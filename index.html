<!DOCTYPE html>
<html lang="sv-se">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/65880f2ed2.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="\css\style.css" />
    <title>Crito</title>
  </head>

  <body>
    <!-- header section -->
    <header>
      <div class="container">
        <a href="index.html"
          ><img src="/images/Logo.svg" alt="Crito Logotype"
        /></a>
        <button class="menuBars"><i class="fa-solid fa-bars"></i></button>
        <div class="menu">
          <!-- solida ikoner fanns enbart i gratis version -->
          <div class="topMenu">
            <div class="contactInformation">
              <div class="contentBox">
                <i class="fa-solid fa-phone-volume"></i>
                +46 (8) 121 470 50
              </div>
              <div class="contentBox">
                <i class="fa-solid fa-envelope"></i> info@crito.com
              </div>
              <div class="contentBox last">
                <i class="fa-solid fa-location-dot"></i> Sveavägen 31, 111 34
                STOCKHOLM
              </div>
            </div>

            <div class="socialMedia">
              <a href="https:facebook.com" target="_blank"
                ><i class="fa-brands fa-square-facebook"></i
              ></a>
              <a href="https:twitter.com" target="_blank"
                ><i class="fa-brands fa-x-twitter"></i
              ></a>
              <a href="https:instagram.com" target="_blank"
                ><i class="fa-brands fa-instagram"></i
              ></a>
              <a href="https:linkedin.com" target="_blank"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
            </div>
          </div>

          <div class="mainMenu">
            <nav>
              <a class="active" href="index.html">Home</a>
              <a href="#">Services</a>
              <a href="#">News</a>
              <a href="#">Contact</a>
            </nav>

            <a class="btnLogin" href="#"
              >Login <i class="fa-solid fa-arrow-up-right-from-square"></i
            ></a>
          </div>
        </div>
      </div>
    </header>

    <!-- test kommentar/ showcase section-->
    <section class="showcase">
      <div class="container">
        <div class="content">
          <h1>We Provide The Best Business Solutions</h1>
          <p>
            Establish your vision and value proposition and turn them into
            testable prototypes
          </p>
          <a class="btnPrimary" href="#"
            >Get Consulting
            <i class="fa-solid fa-arrow-up-right-from-square"></i
          ></a>
          <a class="btnSecondary" href="#"
            >Learn More <i class="fa-solid fa-arrow-up-right-from-square"></i
          ></a>
        </div>
        <!-- Mannen ville inte följa med via figpea i Svg, funkar i png bara. -->
        <img src="/images/showcase.png" alt="A man in suit with tablet" />
      </div>
    </section>
  </body>
</html>
